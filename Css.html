<style>
/* RESET & BASE */
*{box-sizing:border-box}
body{margin:0;background:#f3f4f6;font-family:Arial,sans-serif;padding:10px}

/* WRAPPER */
.app{max-width:1200px;margin:0 auto;width:100%}

/* HEADER */
header{width:100%;display:flex;justify-content:space-between;align-items:center;padding:10px 0}
header h2{margin:0;font-size:20px;color:#111}
.header-right{display:flex;align-items:center;gap:8px}
.login-btn{padding:8px 14px;border:none;border-radius:6px;cursor:pointer;font-weight:bold;background:#2563eb;color:#fff}
.login-btn.logged{background:#dc2626}

/* DASHBOARD */
.dashboard{display:flex;gap:10px;margin:15px 0;flex-wrap:wrap}
.card{flex:1;min-width:120px;padding:15px;border-radius:8px;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center}
.green{background:#16a34a}.red{background:#dc2626}.blue{background:#2563eb}

/* ACTIONS & FILTER GRID */
.actions{display:flex;gap:10px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
.filter-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:10px;align-items:end}
.filter-row label{display:block;font-size:13px;color:#333;margin-bottom:6px}
.filter-row select,.filter-row input{padding:8px;border:1px solid #ccc;border-radius:6px;width:100%}
.filter-actions{display:flex;gap:8px;align-items:center}

/* buttons */
.btn-add{background:#2563eb;color:#fff;padding:10px 16px;border-radius:8px;border:none;cursor:pointer;font-weight:bold}
.btn-add:hover{opacity:0.95}

/* search */
.search-input{width:230px;padding:8px;border:1px solid #ccc;border-radius:6px}

/* TABLE WRAPPER */
.table-wrap{width:100%;max-height:60vh;overflow:auto;background:#fff;border:1px solid #ddd;border-radius:6px;position:relative;padding:0}

/* TABLE */
table{width:100%;border-collapse:collapse;table-layout:fixed;min-width:900px}
.table-wrap thead th{position:sticky;top:0;background:linear-gradient(90deg,#2345d6,#1e40af);color:#fff;padding:12px 8px;z-index:50}
th,td{border:1px solid #e6e6e6;padding:10px;background:#fff}
.col-date{width:120px}.col-type{width:90px;text-align:center}.col-content{width:auto;word-break:break-word}.col-amount{width:150px;text-align:center}.col-action{width:120px;text-align:center}

/* row hover */
tbody tr{transition:background 0.2s}
tbody tr:hover{background:#f7fbff}

/* CHI ROW */
.tr-chi td{background:#fff0f0 !important;color:#b91c1c !important}
.tr-chi:hover td{background:#ffdede !important}

/* align money */
th.col-amount{text-align:center}
td.col-amount{text-align:right;padding-right:14px}

/* MODALS */
.modal{position:fixed;inset:0;background:rgba(0,0,0,0.45);display:none;justify-content:center;align-items:center;z-index:9999}
.modal.active{display:flex}
.box{background:#fff;padding:20px;border-radius:10px;width:320px;box-shadow:0 6px 20px rgba(0,0,0,0.25)}
.modal-box{width:90%;max-width:360px;background:#fff;padding:18px;border-radius:10px;box-shadow:0 6px 20px rgba(0,0,0,0.25)}
.modal-box input,.modal-box select{width:100%;padding:10px;border-radius:6px;border:1px solid #ccc}
.box button,.modal-box button{padding:10px;border-radius:6px;border:none;background:#2563eb;color:#fff;cursor:pointer}

/* TOAST */
.toast{position:fixed;top:18px;right:18px;background:#16a34a;color:#fff;padding:12px 16px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,0.12);opacity:0;transform:translateY(-8px);transition:all .25s;z-index:100000}
.toast.show{opacity:1;transform:translateY(0)}

/* RESPONSIVE */
@media(max-width:700px){
  .dashboard{flex-direction:column}
  .card{width:100%}
  .actions{flex-direction:column;align-items:stretch}
  .search-input{width:100%}
  .table-wrap{max-height:50vh}
  table{min-width:700px}
}
@media(max-width:420px){
  table{min-width:600px}
}

.icon-disabled { opacity: 0.2; pointer-events: none; }

.btn-add.disabled {
  background:#9ca3af !important; /* xám nhạt */
  cursor:not-allowed;
  opacity:0.6;
}


/* Nút Xóa bộ lọc */
.btn-reset {
  background: #6b7280; /* xám */
  color: #fff;
  padding: 10px 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-weight: bold;
}

.btn-reset:hover {
  opacity: 0.95;
}


</style>
