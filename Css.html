<style>
  /* =====================================================
    1. RESET & BASE
  ===================================================== */
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    background: #f3f4f6;
    font-family: Arial, sans-serif;
    padding: 0;
    touch-action: manipulation;
  }

  .app {
    max-width: 1200px;
    margin: 0 auto;
    width: 100%;
  }

  /* =====================================================
    2. HEADER (CỐ ĐỊNH & LOGIN)
  ===================================================== */
  header {
    position: sticky;
    top: 0;
    z-index: 99999;
    background: #f3f4f6;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
  }

  header h2 {
    margin: 0;
    font-size: 20px;
    color: #111;
  }

  .header-right {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  /* Nút Đăng nhập/Đăng xuất */
  #btnLogin {
    padding: 4px 10px;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    cursor: pointer;
    background-color: #2563eb; /* Màu gốc: Xanh */
    color: #fff;
    z-index: 100000;
    transition: 0.3s;
  }

  /* Khi đã đăng nhập (Cam) */
  #btnLogin.logged {
    background-color: #ff6600  !important;
    color: #ffffff !important;
  }

  /* =====================================================
    3. DASHBOARD (3 CARD)
  ===================================================== */
  .dashboard {
    position: sticky;
    top: 32px; /* Dưới header */
    z-index: 9999;
    background: #f3f4f6;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 8px;
    margin: 2px 0;
  }

  .card {
    padding: 2px 10px;
    border-radius: 4px;
    color: #fff;
    text-align: center;
    font-size: 14px;
  }

  
  .green { background: #16a34a; }
  .red { background: #dc2626; }
  .blue { background: #2563eb; }

 
  /* =====================================================
    4. FILTER & ACTIONS (CỐ ĐỊNH)
  ===================================================== */
  .actions {
    position: sticky;
    top: 100px; /* Dưới dashboard */
    z-index: 9998;
    background: #f3f4f6;
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    padding-bottom: 4px;
  }

  .filter-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 10px;
    align-items: end;
    width: 100%;
  }

  .filter-row label {
    font-size: 13px;
    color: #333;
    margin-bottom: 4px;
    display: block;
  }

  .filter-row input,
  .filter-row select {
    padding: 8px;
    border-radius: 6px;
    border: 1px solid #ccc;
    width: 100%;
  }

  .filter-actions {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
  }

  /* =====================================================
    5. NÚT THÊM MỚI (btn-add)
  ===================================================== */
  .btn-add {
    background: #2563eb;
    color: #fff;
    padding: 8px 14px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    cursor: pointer;
    white-space: nowrap;
    transition: 0.2s;
  }

  .btn-add:hover {
    opacity: 0.95;
  }

  /* Trạng thái Disabled (khi là User) */
  .btn-add.disabled {
    background: #9ca3af !important;
    opacity: 0.55;
    cursor: not-allowed;
    pointer-events: none;
    filter: grayscale(0.4);
  }
/* =====================================================
  6. TABLE & CUSTOM ROW STYLES (ĐÃ TỐI ƯU CHIỀU RỘNG CỘT)
===================================================== */
.table-wrap {
  max-height: 70vh;
  overflow-y: auto;
  background: #fff;
  border: 1px solid #ddd;
  border-radius: 6px;
}

table {
  width: 100%;
  border-collapse: collapse;
  min-width: 900px;
  }



thead th {
  position: sticky;
  top: 0;
  z-index: 50;
  background: linear-gradient(90deg, #2345d6, #1e40af);
  color: #fff;
  
  /* Căn giữa tuyệt đối theo chiều đứng và ngang */
  display: table-cell; 
  vertical-align: middle !important; 
  text-align: center !important;

  /* Triệt tiêu các khoảng trống thừa */
  padding: 6px 2px !important; 
  line-height: 1 !important;    /* Quan trọng: Để chữ không bị chiếm khoảng không trên dưới */
  height: 25px !important;      /* Cố định chiều cao thấp cho thanh tiêu đề */
  white-space: nowrap;          /* Không cho chữ tiêu đề xuống dòng gây cao thanh */
  font-size: 12px !important;
}

/* =====================================================
  6.1. PHÂN PHỐI CHIỀU RỘNG CỘT TRÊN DESKTOP (ĐÃ SỬA)
===================================================== */

/* Cột 1: Ngày */
th:nth-child(1), td:nth-child(1) { 
  width: 100px !important; 
  min-width: 100px !important;
  text-align: center !important; 
}

/* Cột 2: Loại (Tăng chiều rộng và sửa lỗi !important) */
th:nth-child(2), td:nth-child(2) { 
  width: 70px !important; 
  min-width: 70px !important;
  text-align: center !important; 
}

/* 1. Sửa lại quy tắc cột 3 hiện tại: Chỉ áp dụng cho td (ô nội dung) */
td:nth-child(3) { 
  width: auto !important; 
  min-width: 160px !important; 
  text-align: left !important; /* Nội dung vẫn căn trái cho dễ đọc */
}

/* 2. Ép riêng tiêu đề của cột 3 phải canh giữa */
th:nth-child(3) { 
  width: auto !important; 
  min-width: 160px !important; 
  text-align: center !important; /* Tiêu đề sẽ nhảy vào giữa */
}
/* --- CỘT 4: SỐ TIỀN --- */
th:nth-child(4) { 
    width: 100px !important; 
    min-width: 100px !important;
    text-align: center !important; /* Tiêu đề canh giữa */
}
td:nth-child(4) { 
    width: 100px !important; 
    min-width: 100px !important;
    text-align: right !important;   /* Số tiền canh trái theo yêu cầu */
    padding-left: 8px !important;  /* Đệm nhẹ lề trái để không dính vách */
}


/* Cột 5: Thao tác (Sửa/Xóa) */
table th:nth-child(5), table td:nth-child(5) { 
  width: 90px !important; 
  min-width: 90px !important;
  max-width: 90px !important;
  padding: 5px 0px !important; 
  text-align: center !important; 
}
/* =====================================================
  6.2. CUSTOM ROW STYLES (Dòng Chi & Cột Số tiền)
===================================================== */

/* Quy tắc đã thảo luận: Dòng Chi màu đỏ, font mảnh */
.tr-chi td {
  color: #b91c1c !important;
  font-weight: normal !important;
}

/* Quy tắc đã thảo luận: Cột Số tiền font mảnh, căn phải */
#tb td:nth-child(4) {
  font-weight: normal !important;
  text-align: right;
}
 
 /* =====================================================
  7. ACTION ICONS (EDIT / DELETE) - ĐÃ TỐI ƯU 
===================================================== */

/* Button icon mặc định */
table td button {
  background: transparent;
  border: none;
  cursor: pointer;
  font-size: 16px;
  
  /* Bắt buộc: Giảm padding xuống mức tối thiểu, loại bỏ margin */
  padding: 4px 5px !important; /* Giảm padding ngang/dọc, thêm !important */
  margin: 0 !important; /* Loại bỏ margin thừa */
  
  line-height: 1;
  border-radius: 6px;
  transition: background 0.15s ease;
  pointer-events: auto;
}

/* Hover & Disabled */
table td button:hover { background: rgba(37, 99, 235, 0.12); }
table td button:active { background: rgba(37, 99, 235, 0.2); }

.icon-disabled {
  opacity: 0.35;
  cursor: not-allowed !important;
  pointer-events: none !important;
}

.icon-disabled:hover { background: transparent !important; }
  
  /* =====================================================
    9. MODAL ACTIONS (NÚT LƯU & CLOSE ĐÃ CHỈNH SỬA)
  ===================================================== */
  /* Sử dụng d-flex và justify-content-end từ Bootstrap để căn phải */
  .d-flex.gap-2.justify-content-end {
    margin-top: 16px;
  }

  /* Quy tắc đã thảo luận: Màu Đỏ cho nút Đóng */
  #btnClose {
    background-color: #dc2626 !important; /* Đã thêm !important để ghi đè Bootstrap */
    color: #fff !important;
    /* Các style cơ bản nếu bạn không dùng btn-secondary */
    padding: 10px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: background 0.15s ease;
  }
  
  /* Quy tắc đã thảo luận: Màu Xanh cho nút Lưu */
  #btnSave {
    background-color: #2563eb !important; /* Đã thêm !important để ghi đè btn-primary */
    color: #fff !important;
  }

  /* =====================================================
    10. TOAST (THÔNG BÁO) - ĐÃ THU GỌN
  ===================================================== */
  .toast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%) translateY(-10px);
  
  /* CHIẾN THUẬT THU GỌN: */
  width: auto !important;       /* Không cố định chiều rộng */
  min-width: fit-content !important; /* Chỉ rộng bằng đúng nội dung chữ */
  max-width: 80vw;
  white-space: nowrap;          /* Ép chữ trên 1 dòng để thanh luôn ngắn */
  
  padding: 6px 16px;            /* Khoảng cách đệm vừa phải */
  min-height: unset !important; /* Loại bỏ giới hạn chiều cao cũ */
  border-radius: 50px;
  
  background: rgba(0, 0, 0, 0.85);
  color: #fff;
  font-size: 13px;
  font-weight: 500;
  text-align: center;
  
  /* CĂN GIỮA NỘI DUNG */
  display: inline-flex;         /* Dùng inline-flex thay vì flex để ôm sát */
  align-items: center;
  justify-content: center;
  
  z-index: 100001;
  opacity: 0;
  transition: all 0.3s ease;
  pointer-events: none;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}

.toast.show {
  opacity: 1;
  transform: translateX(-50%) translateY(0);
}

 /* =====================================================
  11. MEDIA QUERIES & ANIMATION (FIX CƯỠNG CHẾ MOBILE) điều chỉnh cột trên điện thoại OK
===================================================== */
@media (max-width: 768px) {
  table {
    width: 100% !important; 
    table-layout: fixed !important;
  }
}

@media (max-width: 480px) {
  
  /* 1. ĐỊNH NGHĨA LẠI CHIỀU RỘNG CỘT CHO ĐIỆN THOẠI */
  
  /* CỘT CỐ ĐỊNH */
  th:nth-child(1), td:nth-child(1) { /* Cột 1: Ngày */
    width: 30px !important; 
    min-width: 30px !important;
  }
  th:nth-child(2), td:nth-child(2) { /* Cột 2: Loại */
    width: 16px !important; 
    min-width: 20px !important;
  }
  th:nth-child(4), td:nth-child(4) { /* Cột 4: Số tiền */
    width: 30px !important; 
    min-width: 30px !important;
  }
  /* CỘT THAO TÁC (5) - CỐ ĐỊNH 90PX */
  table th:nth-child(5), table td:nth-child(5) { 
    width: 80px !important; 
    min-width: 80px !important;
    max-width: 80px !important; 
  }
  
  /* CỘT NỘI DUNG (3) - FIX CHẶT MAX-WIDTH VÀ BUỘC XUỐNG DÒNG */
  th:nth-child(3), td:nth-child(3) { 
    width: 50px !important; /* <--- Cố định tạm thời width */
    min-width: 60px !important; 
    max-width: 60px !important; /* <--- Bắt buộc phải là 60px */
    
    /* CƯỠNG CHẾ: Buộc nội dung xuống dòng */
    word-break: break-all !important; /* Mạnh hơn break-word */
    overflow: hidden !important; /* Ẩn đi phần bị tràn nếu có lỗi */
  }
  
  /* 2. TỐI ƯU HÓA CHUNG */
  th, td {
    padding: 3px !important; 
    font-size: 13px !important; 
  }
  
  /* Cột Số tiền phải căn phải và chữ nhỏ hơn để hiển thị đủ */
  #tb td:nth-child(4) {
    font-size: 13px !important;
  }
  
  /* Icon buttons (Giữ nguyên) */
  table td button {
    padding: 2px 4px !important; 
    font-size: 16px !important;
    min-width: 36px !important;
    min-height: 36px !important;
  }

  /* ... Giữ nguyên các quy tắc modal đã có ... */
  .modal-form-grid {
    grid-template-columns: 1fr;
  }
  .modal-form-grid label,
  .modal-form-grid input,
  .modal-form-grid select {
    grid-column: span 1;
  }
}

@keyframes modalPop {
  from {
    transform: scale(.95);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}
</style>
